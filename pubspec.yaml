name: simulated_annealing

description: Simulated annealing framework for Dart. Enables quickly setting
  up a simulator for finding the global minimum of multi-variate functions.

version: 0.1.1-nullsafety

homepage: https://github.com/simphotonics/simulated_annealing

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  exception_templates: ^0.2.0-nullsafety
  lazy_memo: ^0.1.0-nullsafety
  list_operators: ^0.1.4-nullsafety

dev_dependencies:
  minimal_test: ^2.0.1-nullsafety
  pedantic: ^1.10.0
